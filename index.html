<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Quiz - Home</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: "Nunito", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
      <div class="container">
        <a class="navbar-brand" href="#">Code Quiz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/#"
                >Scores</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <section id="warning">
        <h1 class="text-center">Code Quiz</h1>
        <div class="card my-4 col-md-6 m-auto">
          <div class="card-header text-danger">Warning</div>
          <div class="card-body">
            <ol>
              <li>
                Try to answer the following code-related questions within the time limit.
              </li>
              <li>Keep in mind that Incorrect answer will penalize your time by <span class="text-danger">10</span> seconds!</li>
            </ol>
          </div>
        </div>
        <div class="text-center">
          <button id="startBtn" type="button" class="btn btn-danger btn-lg">Start</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js" type="text/javascript"></script>
  </body>
</html>
