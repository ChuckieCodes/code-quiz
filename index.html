<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Quiz - Home</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: "Nunito", sans-serif;
      }
      .btn-link {
        text-decoration: none;
        color: white;
      }
      .btn-link:hover {
        text-decoration: none;
        color: gray;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
      <div class="container">
        <a class="navbar-brand" href="/index.html">Code Quiz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button id="showScoreBtnLink" class="btn btn-link">Scores</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="col-md-6 m-auto">
        <h1>Code Quiz <span id="quizTimer" class="float-end"></span></h1>
      </div>
      <!-- warning -->
      <section id="sWarning">
        <div class="card my-4 col-md-6 m-auto">
          <div class="card-header text-danger">Warning</div>
          <div class="card-body">
            <ol>
              <li>
                Try to answer the following code-related questions within the
                time limit.
              </li>
              <li>
                Keep in mind that Incorrect answer will penalize your time by
                <span class="text-danger">10</span> seconds!
              </li>
            </ol>
          </div>
        </div>
        <div class="text-center">
          <button id="startBtn" type="button" class="btn btn-danger btn-lg">
            Start
          </button>
        </div>
      </section>

      <!-- question -->
      <section id="sQuestion" class="d-none">
        <div class="card my-4 col-md-6 m-auto">
          <div class="card-header text-danger" id="questionTitle"></div>
          <div class="card-body vstack gap-2" id="questionBox"></div>
          <div class="card-footer">
            <div class="text-center" id="answerBox"></div>
          </div>
        </div>
      </section>

      <!-- score -->
      <section id="sScore" class="d-none">
        <div class="card my-4 col-md-6 m-auto">
          <div class="card-header">All done</div>
          <div class="card-body">
            <p>You got a total score of <strong id="scoreBox"></strong>.</p>
            <input
              class="form-control form-control"
              id="user"
              type="text"
              placeholder="Enter your initials to save score."
            />
          </div>
          <div class="card-footer">
            <div class="float-end">
              <button id="saveScoreBtn" class="btn btn-success">Save</button>
            </div>
          </div>
        </div>
      </section>

      <!-- scores -->
      <section id="sScores" class="d-none">
        <div class="card my-4 col-md-6 m-auto">
          <div class="card-header text-primary">Scores</div>
          <div class="card-body">
            <ul id="scoreList" class="list-group list-group-flush"></ul>
          </div>
          <div class="card-footer">
            <div class="float-end">
              <button id="restartBtn" class="btn btn-success">Start Quiz</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./assets/js/index.js" type="text/javascript"></script>
  </body>
</html>
